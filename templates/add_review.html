{% extends "base.html" %}
{% block content %}
<!--Page title-->
<h3 class="center-align">Add Review</h3>

<!--Form to add a new review-->
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_review')}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix"></i>
                <input id="restaurant_name" name="restaurant_name" minlength="5" maxlength="50" type="text"
                    class="validate" required>
                <label for="restaurant_name">Restaurant Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-earth-americas prefix"></i>
                <select id="cuisine_name" name="cuisine_name" class="validate" required>
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisines %}
                    <option value="{{ cuisine.cuisine_name }}">{{ cuisine.cuisine_name }}</option>
                    {% endfor %}
                </select>
                <label for="cuisine_name">Cuisine name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-location-dot prefix"></i>
                <input id="restaurant_location" name="restaurant_location" minlength="5" maxlength="50" type="text"
                    class="validate" required>
                <label for="restaurant_location">Where is this restaurant?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-seedling prefix"></i>
                <textarea id="starter_description" name="starter_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="starter_description">What did you have for a starter?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-burger prefix"></i>
                <textarea id="main_description" name="main_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="main_description">What did you have for a main?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-ice-cream prefix"></i>
                <textarea id="dessert_description" name="dessert_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="dessert_description">What did you have for a dessert?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-martini-glass-citrus prefix"></i>
                <textarea id="drink_description" name="drink_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="drink_description">Anything nice to drink?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix"></i>
                <input id="date_visited" name="date_visited" type="text" class="datepicker validate" required>
                <label for="date_visited">When did you eat here?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-comment prefix"></i>
                <textarea id="overall_comments" name="overall_comments" minlength="5" maxlength="500"
                    class="materialize-textarea validate" required></textarea>
                <label for="overall_comments">General comments</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-star-half-stroke prefix"></i>
                <select id="overall_rating" name="overall_rating" class="validate" required>
                    <option value="" disabled selected>Choose rating</option>
                    {% for rating in ratings %}
                    <option value="{{ rating.overall_rating }}">{{ rating.overall_rating }}</option>
                    {% endfor %}
                </select>
                <label for="overall_rating">Rating</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn btn-large">
                    Submit review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
