{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Review</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action= "{{ url_for('edit_review', review_id=review._id)}}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                    <input id="restaurant_name" name="restaurant_name" minlength="5" maxlength="50"
                        value="{{ review.restaurant_name }}" type="text" class="validate" required>
                    <label for="restaurant_name">Restaurant Name</label>
                </div>
            </div>
            
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-earth-americas prefix light-blue-text text-darken-4"></i>
					<select id="cuisine_name" name="cuisine_name" class="validate" required>
                        <option value="" disabled>Choose Cuisine</option>
                        {% for cuisine in cuisines %}
                            {% if cuisine.cuisine_name == review.cuisine_name %}
                                <option value="{{ cuisine.cuisine_name }}">{{ cuisine.cuisine_name }}</option>
                            {% else %}
                                <option value="{{ cuisine.cuisine_name }}">{{ cuisine.cuisine_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="cuisine_name">Cuisine name</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-location-dot prefix light-blue-text text-darken-4"></i>
                    <input id="restaurant_location" name="restaurant_location" minlength="5" maxlength="50"
                        value="{{ review.restaurant_location }}" type="text" class="validate" required>
                    <label for="restaurant_location">Where is this restaurant?</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix light-blue-text text-darken-4"></i>
                    <textarea id="starter_description" name="starter_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- review.starter_description -}}
                    </textarea>
                    <label for="starter_description">What did you have for a starter?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-burger prefix light-blue-text text-darken-4"></i>
                    <textarea id="main_description" name="main_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- review.main_description -}}
                    </textarea>
                    <label for="main_description">What did you have for a main?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-ice-cream prefix light-blue-text text-darken-4"></i>
                    <textarea id="dessert_description" name="dessert_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- review.dessert_description -}}
                    </textarea>
                    <label for="dessert_description">What did you have for a dessert?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-martini-glass-citrus prefix light-blue-text text-darken-4"></i>
                    <textarea id="drink_description" name="drink_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- review.drink_description -}}
                    </textarea>
                    <label for="drink_description">Anything nice to drink?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_visited" name="date_visited" type="text" 
                    value="{{ review.date_visited }}" class="datepicker validate" required>
                    <label for="date_visited">When did you eat here?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-comment prefix light-blue-text text-darken-4"></i>
                    <textarea id="overall_comments" name="overall_comments" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                        {{- review.overall_comments -}}
                    </textarea>
                    <label for="overall_comments">General comments about your experience</label>
                </div>
            </div>
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-star-half-stroke prefix light-blue-text text-darken-4"></i>
					<select id="overall_rating" name="overall_rating" class="validate" required>
                        <option value="" disabled selected>Choose rating</option>
                        {% for rating in ratings %}
                        {% if rating.overall_rating == review._overall_rating %}
                            <option value="{{ rating.overall_rating }}">{{ rating.overall_rating }}</option>
                        {% else %}
                            <option value="{{ rating.overall_rating }}">{{ rating.overall_rating }}</option>
                        {% endif%}
                        {% endfor %}
                    </select>
					<label for="overall_rating">Rating</label>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn btn-large">
                        Edit review <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('get_review') }}" class="btn-large btn">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
