{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Cuisines</h3>

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>

                    <div class="card-action">
                        <a href="{{ url_for('get_specific_cuisines', cuisine_name=cuisine.cuisine_name) }}" class="btn green accent-4">See reviews</a>
                        
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
