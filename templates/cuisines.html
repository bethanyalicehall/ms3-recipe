{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Cuisines</h3>

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>

                    <div class="card-action">
                        <a href="{{ url_for('get_specific_cuisines') }}" class="btn green accent-4">See reviews</a>
                        <a href="#" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
